<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <form id="login_form">
            <label>名前: </label><input type="text" name="username">
            <label>パスワード: </label><input type="password" name="password">
            <input type="submit" value="ログイン">
        </form>
        <script>
            $("#login_form").submit(function(){
                var url = "http://127.0.0.1:8000/api/v1/api-token-auth";
                $.post(
                    url,
                    $("form#login_form").serialize(),
                    function(data){
                        localStorage.setItem("api_token", data['token']);
                        window.location.href = "http://127.0.0.1:8080/user_comment";
                    }
                );
                return false;
            });
        </script>
    </body>
</html>
